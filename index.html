<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Document</title>

<style>
.banner {
    width: 100%;
    height: 450px;
    overflow: hidden;
}

.banner video {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

header {
    background: linear-gradient(90deg, #6b4a2b, #a56a2c);
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
}


.btn {
    border-radius: 30px;
    padding: 8px 20px;
    font-weight: 500;
    transition: 0.3s;
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
}


.card {
    border: none;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.1);
}
.card h2 {
    font-weight: 700;
    letter-spacing: 1px;
}
/* กรอบฟอร์ม */
form {
    border: 2px solid #d6d6d6;
    border-radius: 10px;
    overflow: hidden;
}

/* หัวฟอร์ม */
.form-header {
    background: linear-gradient(90deg, #2b5876, #4e4376);
    padding: 12px 20px;
}

.form-header h2 {
    color: white;
    margin: 0;
    font-size: 20px;
}

/* ปุ่มใหม่ */
.btn-submit {
    background-color: #28a745;
    color: white;
    border: none;
}

.btn-submit:hover {
    background-color: #218838;
}

.btn-reset {
    background-color: #dc3545;
    color: white;
    border: none;
}

.btn-reset:hover {
    background-color: #c82333;
}
</style>

</head>
<body >
  <header class="py-3">
    <div class="container d-flex justify-content-between align-items-center">
        
        <div class="text-white fw-bold fs-4">
           Pannaton Krodsen
        </div>

        <ul class="nav">
            <li class="nav-item">
                <a class="nav-link text-white" href="#">หน้าแรก</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#">ข้อมูลบริษัท</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#">บริการ</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#">เกี่ยวกับเรา</a>
            </li>
        </ul>

    </div>
</header>
    <div class="banner">
    <video autoplay muted loop playsinline>
        <source src="103019-661469865_medium.mp4" type="video/mp4">
    </video>
</div>
<div class="text-center my-3">
    <button class="btn btn-warning me-2" onclick="document.querySelector('video').play()">
        ▶ Play
    </button>

    <button class="btn btn-danger" onclick="document.querySelector('video').pause()">
        ⏸ Pause
    </button>
</div>
    </div>

    <form class="container mt-5 p-4 bg-white rounded shadow" action="#" method="post">
        <div class="form-header">
    <h2>แบบฟอร์มลงทะเบียน</h2>
</div>
        
        <div class="mb-3">
       <label for="fullname" class="form-label">ชื่อ-นามสกุล:</label>
          <input type="text" class="form-control" id="fullname" name="fullname" placeholder="กรุณากรอกชื่อ-นามสกุล" required>
        </div>
        
        <div class="mb-3">
          <label for="email" class="form-label">อีเมล:</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">รหัสผ่าน:</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        
        <div class="mb-3">
          <label>เพศ:</label>
          <input type="radio" id="male" name="gender" value="male">
          <label for="male">ชาย</label>
          <input type="radio" id="female" name="gender" value="female">
          <label for="female">หญิง</label>
        </div>
        
        <div class="mb-3">
          <label for="position">ตำแหน่ง:</label>
<select id="position" name="position" class="form-select" required>
      <option value="">-- กรุณาเลือกตำแหน่ง --</option>
      <option value="manager">Manager</option>
      <option value="developer">Developer</option>
      <option value="designer">Designer</option>
      <option value="marketing">Marketing</option>
</select>
        </div>
        <div>
         <button type="submit" class="btn btn-submit">ลงทะเบียน</button>
         <button type="reset" class="btn btn-reset">ล้างข้อมูล</button>
        </div>
      </form>
      
</body>
</html>
